name: tox

on:
  create:  # is used for publishing to TestPyPI
    tags:  # any tag regardless of its name, no branches
      - "**"
  push:  # only publishes pushes to the main branch to TestPyPI
    branches:  # any integration branch but not tag
      - "main"
  pull_request:
  release:
    types:
      - published  # It seems that you can publish directly witout creating
  schedule:
    - cron: 1 0 * * *  # Run daily at 0:01 UTC

jobs:
  build:
    name: ${{ matrix.name || matrix.tox_env }}
    # ubuntu-latest is current older and we need last podman toolkit.
    # https://docs.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - tox_env: lint
            python-version: 3.8
          # - tox_env: docs
          - tox_env: packaging
            python-version: 3.8
          - name: py38
            tox_env: py38,py38-devel
            PREFIX: PYTEST_REQPASS=5
            python-version: 3.8
          - name: py39
            tox_env: py39,py39-devel
            PREFIX: PYTEST_REQPASS=5
            python-version: 3.9
          - name: py310
            tox_env: py310,py310-devel
            PREFIX: PYTEST_REQPASS=5
            python-version: "3.10"
          - name: py311
            tox_env: py311,py311-devel
            PREFIX: PYTEST_REQPASS=5
            python-version: "~3.11.0-0"

    steps:

      - name: Check out src from Git
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # needed by setuptools-scm

      - name: Set up Python version
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          podman version
          podman info
          python -m pip install -U "pip>=21.2.4" "tox>=3.24.2"

      - name: Run tox -e ${{ matrix.tox_env }}
        run: |
          echo "${{ matrix.PREFIX }} tox -e ${{ matrix.tox_env }}"
          ${{ matrix.PREFIX }} tox -e ${{ matrix.tox_env }}

  check: # This job does nothing and is only used for the branch protection
    if: always()

    needs:
      - build

    runs-on: ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
